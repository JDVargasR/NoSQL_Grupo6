<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear Cuenta</title>
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <img src="../img/parqueoLogin.jpg" alt="Logo" class="logo">
                <h2>Crear Cuenta</h2>
                <p>Ingrese los datos para registrarse.</p>
                <form id="registroForm">
                    <input type="text" id="nombre" placeholder="Nombre completo" required />
                    <input type="email" id="correo" placeholder="Correo electrónico" required />
                    <input type="password" id="contrasenna" placeholder="Contraseña" required />
                    <button type="submit">Crear cuenta</button>
                </form>
                <p class="pLoginRegistro">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
        </div>
        <script src="../js/registro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
