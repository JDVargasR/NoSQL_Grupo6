<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opiniones</title>
  <link rel="stylesheet" href="../css/agenda.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="agenda.html">Mi Agenda</a></li>
      <li><a href="opiniones.html">Opiniones</a></li>
      <li><a href="recomendaciones.html">Recomendaciones</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <header class="navbar">
      <span class="logo"><img src="../img/parqueoLogin.jpg" alt="Logo" width="30"></span>
      <div class="usuario-header-dropdown" id="usuarioDropdown">
        <span id="correoUsuario"></span>
        <div class="usuario-dropdown-menu" id="menuDropdown">
          <button onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
      </div>
    </header>

    <section class="opinion-section-container">
      <h2 class="opinion-titulo">Déjanos tu opinión</h2>

      <form id="formOpinion" class="form-reserva">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required />
        </div>

        <div class="form-group">
          <label for="comentario">Comentario:</label>
          <input id="comentario" rows="3" required />
        </div>

        <div class="form-group">
          <label for="calificacion">Calificación (1-5):</label>
          <input type="number" id="calificacion" min="1" max="5" required />
        </div>

        <button type="submit" class="btn-naranja">Enviar Opinión</button>
      </form>

      <h2 class="opinion-subtitulo">Opiniones de otros usuarios</h2>
      <div id="listaOpiniones" class="opinion-listado-container"></div>
    </section>
  </main>

  <script src="../js/opiniones.js"></script>
  <script src="../js/infoUsuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
