<main class="main-content">
  <header class="navbar">
    <span class="logo"><img src="../img/parqueoLogin.jpg" alt="Logo"></span>
    <span class="user-email">usuario@email.com</span>
  </header>

  <section class="adminUsuarios-container">
    <h2 class="adminUsuarios-titulo">Recomendaciones</h2>
    <a  id="btnAgregarRecomendacion" class="adminUsuarios-btnAgregar">Nueva Recomendación</a>

    <table  class="adminUsuarios-tabla">
      <thead>
        <tr>
        </tr>
      </thead>
      <tbody id="tablaRecomendaciones">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
  </section>

 <!-- Modal -->
<div class="modalRecomendaciones" style="display: none;">
  <div class="modal-content-admin">
    <span class="close">&times;</span>
    <h3 id="modalTitulo">Formulario de Recomendaciones</h3>

    <input type="hidden" id="recomendacionId" />

    <div class="form-group">
      <label for="recomendacion">Recomendación:</label>
      <input type="text" id="recomendacion" placeholder="Escriba su recomendación" maxlength="300" required>
    </div>

    <div class="form-group" id="grupoEstado">
      
      <select id="id_estado">
        <option value="1">Activo</option>
        <option value="0">Inactivo</option>
      </select>
    </div>

    <div class="modal-buttons">
      <button id="btnGuardarRecomendacion">Guardar</button>
    </div>
  </div>
</div>


<script src="../js/recomendaciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
