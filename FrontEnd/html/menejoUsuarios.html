<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo de Usuarios</title>
  <link rel="stylesheet" href="../css/agenda.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li><a href="agenda.html">Mi Agenda</a></li>
      <li><a href="reservasPendientes.html">Reservas Pendientes</a></li>
      <li><a href="crearReservas.html">Crear Reserva</a></li>
      <li><a href="historialReservas.html">Historial</a></li>
      <li><a href="reportes.html">Reportes</a></li>
      <li><a href="misVehiculos.html">Mis Vehículos</a></li>
      <li><a href="recomendaciones.html">Recomendaciones</a></li>

    </ul>
  </aside>

  <!-- Contenido -->
  <main class="main-content">
    <header class="navbar">
      <span class="logo"><img src="../img/parqueoLogin.jpg" alt="Logo" width="30"></span>

      <!-- CORREO Y DROPDOWN -->
      <div class="usuario-header-dropdown" id="usuarioDropdown">
        <span id="correoUsuario"></span>
        <div class="usuario-dropdown-menu" id="menuDropdown">
          <button onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
      </div>
    </header>

    <section class="adminUsuarios-container">
      <h2 class="adminUsuarios-titulo">Manejo de Usuarios - Administrador</h2>
      <button id="btnAgregarUsuario" class="adminUsuarios-btnAgregar">Agregar Usuario</button>

      <table class="adminUsuarios-tabla">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal -->
  <div class="modalUsuarios">
    <div class="modal-content-admin">
      <span class="close">&times;</span>
      <h3 id="modalTitulo">Formulario de Usuario</h3>
      <input type="hidden" id="usuarioId">
      <input type="text" id="nombreUsuario" placeholder="Nombre" required>
      <input type="email" id="correoUsuario" placeholder="Correo" required>
      <input type="password" id="contrasenaUsuario" placeholder="Contraseña" required>
      <select id="tipoUsuario">
        <option value="CLIENTE">Cliente</option>
        <option value="ADMIN">Administrador</option>
      </select>
      <select id="estadoUsuario">
        <option value="ACTIVO">Activo</option>
        <option value="INACTIVO">Inactivo</option>
      </select>
      <div class="modal-buttons">
        <button id="btnGuardarUsuario">Guardar</button>
      </div>
    </div>
  </div>

  <script src="../js/usuarios.js"></script>
  <script src="../js/infoUsuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
